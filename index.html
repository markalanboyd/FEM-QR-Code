<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./css/master.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

  </head>

  <body>

    <div class="qr-code-div">
      <img class="qr-code-img" src="./images/image-qr-code.png" alt="A QR code that leads to Frontend Mentor's website">
      <div class="qr-code-text">
        <h1 class="qr-h1">Improve your front-end skills by building projects</h1>
        <p class="qr-p">Scan the QR Code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>

    <div class="attribution">
      <p class="attribution-text">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://markboyd.dev">markboyd.dev</a>.</p>
    </div>

  </body>

</html>
